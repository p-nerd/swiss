name: Autoformat

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  checking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.8"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Install dependencies
        run: bun install

      - name: Run formatter
        run: bun format

      - name: Run linter
        run: bun lint
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: fix code style
          commit_options: "--no-verify"
